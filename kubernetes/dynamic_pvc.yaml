kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-default-consul-server-0
  annotations:
    volume.beta.kubernetes.io/storage-class: "nfs-client"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi 
